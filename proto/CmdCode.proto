syntax = "proto3";

option csharp_namespace = "PBNS";
option java_package = "net.good321.proto";
option java_outer_classname = "CmdCodeMsg";
//通信协议定义
enum CmdCode
{
  UNKNOWN_CMD = 0; //protobuf3兼容:第一个枚举必须是0

  COMMON_RESULT = 100; //通用结果推送
  USER_LOGIN = 101;    //账号登陆
  USER_INFO = 102;    //获取玩家信息
  USER_EDIT = 103;    //修改玩家信息
  NOTICE_GET_LIST = 104; //获取公告列表
  RANK_GET_LIST = 105; //获取排行榜列表
  DEFINE_GET_LIST = 106; //获取各种定义列表:评论定义/
  COMMENT = 107; //点评别人

  BATTLE_LIST = 200; //房间列表
  BATTLE_JOIN = 201; //加入房间
  BATTLE_EXIT = 202; //离开当前未结算的房间
}